<div>
  <input
    #authorInput
    [disabled]="!editable"
    placeholder="Author"
    [value]="model.author$ | async"
    (input)="model.setAuthor(authorInput.value)"
  >
  <input
    [disabled]="!editable"
    #bookTitleInput
    placeholder="BookTitle"
    [value]="model.title$ | async"
    (input)="onTitleChange(bookTitleInput.value)"
  >
  <input
    [disabled]="!editable"
    #pageInput
    placeholder="PageNumber"
    type="number"
    [value]="model.page$ | async"
    (input)="onPageChange(pageInput.value)"
  >
  <input
    [disabled]="!editable"
    #publishedPlaceInput
    placeholder="PublishedPlace"
    [value]="model.publishPlace$ | async"
    (input)="onPublishedPlaceChange(publishedPlaceInput.value)"
  >
  <input
    #publishedYearInput
    [disabled]="!editable"
    type="number"
    placeholder="PublishedYear"
    [value]="model.publishYear$ | async"
    (input)="onPublishedYearChange(publishedYearInput.value)"
  >
  <input
    #initialPublishingYearInput
    [disabled]="!editable"
    type="number"
    placeholder="InitialPublishingYear"
    [value]="model.initialPublishYear$ | async"
    (input)="onInitialPublishYearChange(initialPublishingYearInput.value)"
  >
</div>
