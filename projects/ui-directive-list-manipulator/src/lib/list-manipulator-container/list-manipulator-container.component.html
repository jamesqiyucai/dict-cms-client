<div cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListDisabled]="draggingDisabled">
  <div
    *ngFor="let elementModel of elementModels | async; index as i"
    cdkDrag
  >
    <lib-list-manipulator-element-generator
      [elementTemplate]="elementTemplate"
      [elementModel]="elementModel"
    >
    </lib-list-manipulator-element-generator>
    <button (click)="remove(i)"></button>
  </div>
  <button (click)="add()">Add</button>
</div>
